<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/ffa6b235dc.js" crossorigin="anonymous"></script>
</head>
<body class="text-gray-600 font-body">

  <div class="grid md:grid-cols-3"> <!-- Wrapper-->
    <div class="md:col-span-1 md:flex md:justify-end"> <!-- Navbar -->
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-gray-100">
            <a href="/" class="hover:text-gray-700">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden">
            <i class="fa-solid fa-bars" id="burger"></i>
          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-1 border-r-2 border-primary">
            <a href="#" class="px-4">
              <span>Home</span>
              <i class="fa-solid fa-house ml-2"></i>
            </a>
          </li>
          <li class="text-gray-700 py-1">
            <a href="#" class="px-4">
              <span>About</span>
              <i class="fa-solid fa-circle-question ml-2"></i>
            </a>
          </li>
          <li class="text-gray-700 py-1">
            <a href="#" class="px-4">
              <span>Contact</span>
              <i class="fa-solid fa-envelope ml-2"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!-- Navbar end -->
  

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-300">Log In</a>
        <a href="#" class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-300">Sign Up</a>
      </div>
      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
        <div class="mt-8 grid lg:grid-cols-3 gap-10"> <!-- Cards -->
          <div class="card hover:shadow-lg">
            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chilli Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock"></i>
              <span>25 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock"></i>
              <span>25 mins</span>
            </div>
          </div>
          <div class="card hover:shadow-lg">
            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock"></i>
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

        <div class="mt-8"> <!-- Cards -->

        </div>

        <div class="flex justify-center">
          <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-200">Load More</div>
        </div>
      </div>

    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
