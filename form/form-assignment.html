<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link href="form-assignment.css" rel="stylesheet">
</head>
<body>
    <div>
        <h2 id="form-heading">Enter details here</h2>
        <form method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" id="form-button-submit" value="Submit">
            <input type="reset" id="form-button-clear" value="Clear">
        </form>
    </div>
</body>
</html>
