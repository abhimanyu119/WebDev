<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <header>
        <p id="main-heading">Shopping Cart</p>
    </header>
    <div class="container">
        <div class="sub-container">
            <img class="book-img img1" data-name="You Only Live Once" data-price="579" src="images/book-img1.webp" alt="Book Image">
            <p class="book-text">Price: ₹579</p>
        </div>
        <div class="sub-container">
            <img class="book-img img2" data-name="The Silent Patient" data-price="449" src="images/book-img2.webp" alt="Book Image">
            <p class="book-text">Price: ₹449</p>
        </div>
        <div class="sub-container">
            <img class="book-img img3" data-name="A Man Called Ove" data-price="799" src="images/book-img3.webp" alt="Book Image">
            <p class="book-text">Price: ₹799</p>
        </div>
        <div class="sub-container">
            <img class="book-img img4" data-name="The Magic of the Lost Temple" data-price="294" src="images/book-img4.webp" alt="Book Image">
            <p class="book-text">Price: ₹294</p>
        </div>
        <div class="sub-container">
            <img class="book-img img5" data-name="The Touch of Eternity" data-price="621" src="images/book-img5.webp" alt="Book Image">
            <p class="book-text">Price: ₹621</p>
        </div>
        <div class="sub-container">
            <img class="book-img img6" data-name="The Midnight Library" data-price="372" src="images/book-img6.webp" alt="Book Image">
            <p class="book-text">Price: ₹372</p>
        </div>
        <div class="sub-container">
            <img class="book-img img7" data-name="The Complete Novels of Sherlock Holmes" data-price="440" src="images/book-img7.webp" alt="Book Image">
            <p class="book-text">Price: ₹440</p>
        </div>
        <div class="sub-container">
            <img class="book-img img8" data-name="You are the Best Friend" data-price="610" src="images/book-img8.webp" alt="Book Image">
            <p class="book-text">Price: ₹610</p>
        </div>
        <div class="sub-container">
            <img class="book-img img9" data-name="The Alchemist" data-price="419" src="images/book-img9.webp" alt="Book Image">
            <p class="book-text">Price: ₹419</p>
        </div>
        <div class="sub-container">
            <img class="book-img img10" data-name="The Girl Who Knew Too Much" data-price="650" src="images/book-img10.webp" alt="Book Image">
            <p class="book-text">Price: ₹650</p>
        </div>
    </div>
    <button onclick="window.location.href = '#inv-data-table';" id="calculate-btn">Calculate</button>
    <hr id="division-line">
    <p id="inv-data-text">Total:<span id="total-price"></span></p>
    <div class="inv-data">
        <table id="inv-data-table" border="1">
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
