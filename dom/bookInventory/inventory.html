<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>
<body>
    <header>
        <p id="main-heading">Book Inventory</p>
    </header>
    <div class="container">
        <div class="sub-container">
            <img class="book-img book-img1" src="images/book-img1.webp" alt="Book Image">
            <p class="book-text">Price: ₹579</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img2.webp" alt="Book Image">
            <p class="book-text">Price: ₹449</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img3.webp" alt="Book Image">
            <p class="book-text">Price: ₹799</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img4.webp" alt="Book Image">
            <p class="book-text">Price: ₹294</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img5.webp" alt="Book Image">
            <p class="book-text">Price: ₹621</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img6.webp" alt="Book Image">
            <p class="book-text">Price: ₹372</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img7.webp" alt="Book Image">
            <p class="book-text">Price: ₹440</p>
        </div>
        <div class="sub-container">
            <img class="book-img" src="images/book-img8.webp" alt="Book Image">
            <p class="book-text">Price: ₹610</p>
        </div>
    </div>
    <button id="calculate-btn">Calculate</button>
    <hr id="division-line">
    <div class="inv-data">
        <p id="inv-data-text">Total Price: </p>
        <table id="inv-data-table" border="1">
            <tr>
                <th>Book</th>
                <th>Price</th>
            </tr>
        </table>
    </div>
</body>
</html>
