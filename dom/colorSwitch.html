<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
        width: 150px;
        height: 40px;
        border: 3px solid black;
        border-radius: 10px;
        background: transparent;
        font-size: 20px;
        font-family:Verdana, Geneva, Tahoma, sans-serif;
    }
</style>
<body>
    <button id="ch-button" onclick="getInfo()">Switch Color</button>
    <script>
        function getInfo() {
            var i = (window.prompt("Enter a number(1-7):"))
            changeColor();
        function changeColor() {
            switch (i) {
                case "red":
                    document.body.style.backgroundColor = "red";
                    case "green":
                    break;
                    document.body.style.backgroundColor = "green";
                    break;
                case "blue":
                    document.body.style.backgroundColor = "blue";
                    break;
                case "yellow":
                    document.body.style.backgroundColor = "yellow";
                    break;
                case "purple":
                    document.body.style.backgroundColor = "purple";
                    break;
                case "orange":
                    document.body.style.backgroundColor = "orange";
                    break;
                case "pink":
                    document.body.style.backgroundColor = "pink";
                        break;
                case "white":
                    document.body.style.backgroundColor = "white";
                    break;
                case "black":
                    document.body.style.backgroundColor = "black";
                    document.getElementById("ch-button").style.color = "white";
                    document.getElementById("ch-button").style.border = "3px solid white";
                    break;
                case "grey":
                    document.body.style.backgroundColor = "grey";
                    break;
                case "brown":
                    document.body.style.backgroundColor = "brown";
                    break;
                default:
                    alert("Invalid color!");
                    break;
                }
            }
        }
    </script>
</body>
</html>
